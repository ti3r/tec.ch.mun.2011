#{extends 'main.html' /}
#{set title:'Home' /}

<div>
	<form action="/application/cambiafoto" method="POST" 
		enctype="multipart/form-data" >
	<select id="mensajeId" name="mensajeId" >
	#{list items:mensajes, as:'mensaje'}
		<option value="${mensaje.id}" >
		${mensaje.mensaje}
		</option>
	#{/list}
	</select>
	<input type="file" id="foto" name="foto" />
	<input type="submit" value="&{'submit'}" />
	<input type="reset" value="&{'reset'}" />
	</form>
</div>
